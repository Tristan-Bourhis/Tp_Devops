name: CI devops 2022 EPF
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    

jobs:
  test-simple-api: 
    runs-on: ubuntu-22.04
    steps:
     #checkout your github code using actions/checkout@v2.3.3
      - uses: actions/checkout@v2.3.3

     #do the same with another action (actions/setup-java@v2) that enable to setup jdk 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with: 
          java-version: 11
          java-package: jdk
          distribution: 'zulu'

     #finally build your app with the latest command mvn -B test --file backend/pom.xml
      - name: Build and test with Maven
        run: mvn clean verify --file simple-api/pom.xml

  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-simple-api
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest

      # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build image and push backend
        uses: docker/build-push-action@v2 
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./simple-api
          # Note: tags has to be all lower-case
          tags:  ${{secrets.DOCKER_HUB_TRISTAN}}/tp_devops:simple-api

      - name: Build image and push database
        uses: docker/build-push-action@v2 
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./database
          # Note: tags has to be all lower-case
          tags:  ${{secrets.DOCKER_HUB_TRISTAN}}/tp_devops:database

      - name: Build image and push httpd
        uses: docker/build-push-action@v2 
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./httpd
          # Note: tags has to be all lower-case
          tags:  ${{secrets.DOCKER_HUB_TRISTAN}}/tp_devops:httpd